{% extends "core_app/base.html" %}

{% block body %}

<h3> Tasks You Intend to do</h3>
<ul>
{% for task in all_tasks %}
<li> {{task }}</li>
<br>
<a href="{%url 'To_do_app:view_task' forloop.counter0 %}"> View Details</a>
<br><br>
{% empty %}
<li> You have not added any Task</li>
{% endfor %}
</ul>
<a href="{% url 'To_do_app:add' %}">  <button>Add New Task</button></a>
{% endblock %}
